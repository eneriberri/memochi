<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title> - jsFiddle demo</title>
  
  <script type="text/javascript" src="jquery-2.0.2.js"></script>
  
  
  
  <script type="text/javascript" src="jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery-ui.css">
  
  <link rel="stylesheet" type="text/css" href="result-light.css">
  
  <style type="text/css">
    .parent {
    background-color: orange;

    left: 0px;
    top: 0px;
    height : 300px;
    width: 400px;
}
.child {
    background-color: green;
    position: relative;
    height : 100px;
    width: 200px;
    left: 100px;
    top: 100px;
}
  </style>
  


<script type="text/javascript">//<![CDATA[ 
$(function(){
$(".child")
    .draggable({
    containment: "parent",
    cursor: "move"
}).resizable({
    handles: "s,e",
    containment: "parent",
    minHeight: 50,
    minWidth: 50
});
});//]]>  

</script>


<style type="text/css"></style></head>
<body style="cursor: auto;">
  <div class="parent">
    <div class="child ui-draggable ui-resizable" style="left: 32px; top: 46px; position: absolute; width: 50px; height: 50px;"><div class="ui-resizable-handle ui-resizable-s" style="z-index: 90;"></div><div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div></div>
</div>
  





</body></html>
